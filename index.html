    <script type="text/javascript">

    var cpt = 60 ;
    var x ;

    function decompte(){
       if(cpt>=0){
           if(cpt>1){
                var sec = " secondes.";
           } else {
                var sec = " seconde.";
           }
           document.getElementById("chrono").innerHTML = "Plus que " + cpt + sec ;
           cpt-- ;
           setTimeout(decompte, 1000);
       } else	{
           alert("PERDU");
        }
    }

    document.getElementById("play").onclick = function() {
      decompte();
      document.getElementById("play").innerHTML = "Le jeux a commencé";

    };
